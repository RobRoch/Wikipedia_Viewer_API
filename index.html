<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer - Robert Rochon</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="wrapper ">
    <div class="input-group search__input">
      <button id="searchButton" class="btn btn-danger" type="button">Search</button>
      <input id="searchInput" type="text" class="form-control" placeholder="Search wikipedia...">
      <button id="clearBtn" class="btn btn-danger" type="button">X</button>
    </div>
    <section id="result" class="search__result">
      <!-- Search articles go here -->
    </section>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
